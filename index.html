<!DOCTYPE html>
<html>
<head>
  <title>Issue list</title>
</head>
<body>
  <script>
    fetch('https://api.github.com/repos/ltywt/hello-world/issues')
      .then(response => response.json())
      .then(data => {
        let issueTitles = data.map(issue => issue.title);
        document.body.innerHTML = issueTitles.join('<br>');
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
